<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Generator - Mintiking Supplies</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <header class="form-header">
          <h1 class="company-name">Mintiking Supplies</h1>
          <h2 class="form-title">Document Generator</h2>
        </header>

        <form id="documentForm" class="document-form">
          <div class="form-group">
            <label for="documentType">Document Type:</label>
            <select id="documentType" name="documentType" required>
              <option value="">Select document type</option>
              <option value="invoice">Invoice</option>
              <option value="delivery">Delivery Note</option>
            </select>
          </div>

          <div class="form-group">
            <label for="documentDate">Date:</label>
            <input type="date" id="documentDate" name="documentDate" required />
          </div>

          <div class="form-group">
            <label for="quantity">Quantity (KGs):</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              step="1"
              required
            />
          </div>

          <div id="pricePerUnit" class="form-group hidden">
            <label for="unitPrice">Price per KG ($):</label>
            <input
              type="number"
              id="unitPrice"
              name="unitPrice"
              value="0.85"
              step="0.01"
              min="0"
            />
          </div>

          <div id="totalAmount" class="form-group hidden">
            <label>Total Amount:</label>
            <div class="total-display">
              $<span id="calculatedTotal">0.00</span>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="generate-btn">
              Generate Document
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Include necessary scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      defer
    ></script>
    <script src="form.js" defer></script>
  </body>
</html>
